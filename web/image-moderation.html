<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∏ Image Moderation - Seed Box Bag Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --light-green: #C8E6C9;
            --medium-green: #81C784;
            --dark-green: #4CAF50;
            --eggshell: #F5F5DC;
            --white: #FFFFFF;
            --light-blue: #B3E5FC;
            --medium-blue: #4FC3F7;
            --aqua: #00BCD4;
            --teal: #009688;
            --teal-dark: #00796B;
            --red: #f44336;
            --orange: #ff9800;
            --yellow: #FFC107;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--eggshell) 0%, var(--light-blue) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .paper {
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            color: var(--teal-dark);
            font-weight: 300;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            padding: 20px;
            text-align: center;
            border-left: 4px solid var(--teal);
            border-radius: 8px;
        }

        .stat-card.pending {
            background: linear-gradient(135deg, var(--white) 0%, var(--yellow) 40%);
        }

        .stat-card.approved {
            background: linear-gradient(135deg, var(--white) 0%, var(--light-green) 100%);
        }

        .stat-card.rejected {
            background: linear-gradient(135deg, var(--white) 0%, #ffcdd2 100%);
            border-left-color: var(--red);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 300;
            color: var(--teal-dark);
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--dark-green);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--teal);
            padding-bottom: 10px;
        }

        .tab {
            padding: 12px 30px;
            background: var(--light-green);
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            color: var(--dark-green);
            transition: all 0.3s ease;
        }

        .tab:hover {
            background: var(--medium-green);
        }

        .tab.active {
            background: var(--teal);
            color: var(--white);
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .image-card {
            border: 3px solid var(--teal);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 150, 136, 0.3);
        }

        .image-preview {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: var(--light-blue);
        }

        .image-info {
            padding: 20px;
            background: var(--white);
        }

        .image-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .image-title {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--teal-dark);
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: var(--yellow);
            color: #333;
        }

        .status-approved {
            background: var(--dark-green);
            color: var(--white);
        }

        .status-rejected {
            background: var(--red);
            color: var(--white);
        }

        .image-meta {
            font-size: 0.9em;
            color: var(--dark-green);
            margin-bottom: 15px;
        }

        .image-meta div {
            margin-bottom: 5px;
        }

        .caption {
            font-style: italic;
            color: var(--teal-dark);
            margin-bottom: 15px;
            padding: 10px;
            background: var(--eggshell);
            border-radius: 4px;
        }

        .moderation-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            flex: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-approve {
            background: var(--dark-green);
            color: var(--white);
        }

        .btn-reject {
            background: var(--red);
            color: var(--white);
        }

        .btn-flag {
            background: var(--orange);
            color: var(--white);
        }

        .btn-view {
            background: var(--aqua);
            color: var(--white);
        }

        /* Audit Log Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: 8px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 25px;
            background: linear-gradient(135deg, var(--light-green) 0%, var(--light-blue) 100%);
            border-bottom: 3px solid var(--teal);
        }

        .modal-title {
            font-size: 1.8em;
            color: var(--teal-dark);
        }

        .modal-body {
            padding: 25px;
        }

        .audit-entry {
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid var(--teal);
            background: var(--eggshell);
            border-radius: 4px;
        }

        .audit-action {
            font-weight: 600;
            color: var(--teal-dark);
            margin-bottom: 5px;
        }

        .audit-details {
            font-size: 0.9em;
            color: var(--dark-green);
        }

        .audit-time {
            font-size: 0.85em;
            color: var(--aqua);
            margin-top: 5px;
        }

        .close-btn {
            padding: 10px 20px;
            background: var(--teal);
            color: var(--white);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--teal-dark);
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Image Moderation Dashboard</h1>
        </div>

        <div class="stats-grid">
            <div class="paper stat-card pending">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">Pending Review</div>
            </div>
            <div class="paper stat-card approved">
                <div class="stat-number" id="approvedCount">0</div>
                <div class="stat-label">Approved Today</div>
            </div>
            <div class="paper stat-card rejected">
                <div class="stat-number" id="rejectedCount">0</div>
                <div class="stat-label">Rejected Today</div>
            </div>
        </div>

        <div class="paper">
            <div class="tabs">
                <button class="tab active" onclick="showTab('pending')">‚è∞ Pending</button>
                <button class="tab" onclick="showTab('approved')">‚úÖ Approved</button>
                <button class="tab" onclick="showTab('rejected')">‚ùå Rejected</button>
                <button class="tab" onclick="showTab('audit')">üìã Audit Log</button>
            </div>

            <div id="pending" class="tab-content">
                <div class="images-grid" id="pendingImages">
                    <div class="empty-state">
                        <div class="empty-icon">üì∏</div>
                        <div>No images pending moderation</div>
                    </div>
                </div>
            </div>

            <div id="approved" class="tab-content" style="display: none;">
                <div class="images-grid" id="approvedImages">
                    <div class="empty-state">
                        <div class="empty-icon">‚úÖ</div>
                        <div>No approved images yet</div>
                    </div>
                </div>
            </div>

            <div id="rejected" class="tab-content" style="display: none;">
                <div class="images-grid" id="rejectedImages">
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <div>No rejected images yet</div>
                    </div>
                </div>
            </div>

            <div id="audit" class="tab-content" style="display: none;">
                <div id="auditLog">
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <div>No audit entries yet</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audit Modal -->
    <div id="auditModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">üìã Image Audit Log</div>
            </div>
            <div class="modal-body" id="modalAuditContent">
                Loading...
            </div>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        // Mock data for demo
        const mockImages = [
            {
                id: 'img-001',
                item_type: 'plant',
                item_id: 'PLANT-001',
                filename: 'tomato-true-leaf.jpg',
                s3_url: 'https://via.placeholder.com/400x300/C8E6C9/009688?text=Tomato+True+Leaf',
                caption: 'First true leaves on Cherokee Purple tomato!',
                growth_stage: 'TRUE_LEAF_EMERGENCE',
                uploaded_by: 'user-123',
                uploaded_at: '2025-10-16T10:30:00Z',
                moderation_status: 'PENDING'
            },
            {
                id: 'img-002',
                item_type: 'seed',
                item_id: 'SEED-002',
                filename: 'basil-seeds.jpg',
                s3_url: 'https://via.placeholder.com/400x300/B3E5FC/0288D1?text=Basil+Seeds',
                caption: 'Sweet Basil seeds ready for storage',
                growth_stage: null,
                uploaded_by: 'user-456',
                uploaded_at: '2025-10-16T11:15:00Z',
                moderation_status: 'PENDING'
            }
        ];

        let currentTab = 'pending';

        window.addEventListener('load', () => {
            loadImages();
            updateStats();
        });

        function loadImages() {
            // TODO: Fetch from API
            const pending = mockImages.filter(img => img.moderation_status === 'PENDING');
            renderImages('pendingImages', pending);
        }

        function renderImages(containerId, images) {
            const container = document.getElementById(containerId);
            
            if (images.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì∏</div>
                        <div>No images to display</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = images.map(img => `
                <div class="image-card">
                    <img src="${img.s3_url}" alt="${img.filename}" class="image-preview">
                    <div class="image-info">
                        <div class="image-header">
                            <div class="image-title">${img.item_type.toUpperCase()} ${img.item_id}</div>
                            <span class="status-badge status-${img.moderation_status.toLowerCase()}">${img.moderation_status}</span>
                        </div>
                        <div class="image-meta">
                            <div>üìÅ ${img.filename}</div>
                            <div>üìÖ ${new Date(img.uploaded_at).toLocaleDateString()}</div>
                            ${img.growth_stage ? `<div>üå± ${formatStage(img.growth_stage)}</div>` : ''}
                        </div>
                        ${img.caption ? `<div class="caption">"${img.caption}"</div>` : ''}
                        <div class="moderation-actions">
                            ${img.moderation_status === 'PENDING' ? `
                                <button class="btn btn-approve" onclick="moderateImage('${img.id}', 'APPROVED')">‚úÖ Approve</button>
                                <button class="btn btn-reject" onclick="moderateImage('${img.id}', 'REJECTED')">‚ùå Reject</button>
                                <button class="btn btn-flag" onclick="moderateImage('${img.id}', 'FLAGGED')">‚ö†Ô∏è Flag</button>
                            ` : `
                                <button class="btn btn-view" onclick="viewAuditLog('${img.id}')">üìã View Audit</button>
                            `}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatStage(stage) {
            return stage.replace(/_/g, ' ');
        }

        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById(tabName).style.display = 'block';

            currentTab = tabName;
        }

        async function moderateImage(imageId, status) {
            console.log(`Moderating ${imageId} as ${status}`);
            
            try {
                const response = await fetch(`${API_URL}/images/moderate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image_id: imageId,
                        status: status,
                        notes: null
                    })
                });

                if (response.ok) {
                    alert(`Image ${status.toLowerCase()}!`);
                    loadImages();
                    updateStats();
                }
            } catch (error) {
                console.error('Moderation error:', error);
                alert('Moderation action logged locally (start mock server for full functionality)');
            }
        }

        function viewAuditLog(imageId) {
            const modal = document.getElementById('auditModal');
            const content = document.getElementById('modalAuditContent');

            // Mock audit log
            content.innerHTML = `
                <div class="audit-entry">
                    <div class="audit-action">UPLOADED</div>
                    <div class="audit-details">Image uploaded by user-123</div>
                    <div class="audit-time">2025-10-16 10:30:00</div>
                </div>
                <div class="audit-entry">
                    <div class="audit-action">APPROVED</div>
                    <div class="audit-details">Approved by moderator-001</div>
                    <div class="audit-time">2025-10-16 11:00:00</div>
                </div>
            `;

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('auditModal').classList.remove('active');
        }

        function updateStats() {
            document.getElementById('pendingCount').textContent = 2;
            document.getElementById('approvedCount').textContent = 5;
            document.getElementById('rejectedCount').textContent = 1;
        }

        // Close modal on background click
        document.getElementById('auditModal').addEventListener('click', (e) => {
            if (e.target.id === 'auditModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
